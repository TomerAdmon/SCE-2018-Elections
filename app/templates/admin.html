
<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
<style>
    body {
  font: 13px/1.3 'Lucida Grande',sans-serif;
  color: #666;
}

.chart {
  display: table;
  table-layout: fixed;
  width: 60%;
  max-width: 700px;
  height: 200px;
  margin: 0 auto;
  background-image: linear-gradient(to top, rgba(0, 0, 0, 0.1) 2%, rgba(0, 0, 0, 0) 2%);
  background-size: 100% 50px;
  background-position: left top;
}
.chart li {
  position: relative;
  display: table-cell;
  vertical-align: bottom;
  height: 200px;
}
.chart span {
  margin: 0 1em;
  display: block;
  background: blue;
  animation: draw 1s ease-in-out;
}
.chart span:before {
  position: absolute;
  left: 0;
  right: 0;
  top: 100%;
  padding: 5px 1em 0;
  display: block;
  text-align: center;
  content: attr(title);
  word-wrap: break-word;
}

@keyframes draw {
  0% {
    height: 0;
  }
}

</style>

<h1 style="text-align:center;"><span style="color:red;">3</span>: מספר במצביעים כרגע</h1>
<hr>

<h1 style="text-align:center;">תוצאות בזמן אמת</h1>
<ul class="chart">
    {% for party in parties %}
      <li>
        <span style="height:{{party.sum * 3}}%" title="{{party.sum}} - {{ party.name }}"></span>
      </li>
    {% endfor %}
</ul>


{% endblock %}
